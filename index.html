<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>

		<!-- IE support: add promises polyfill before msal.js  -->
		<script
			type="text/javascript"
			src="//cdn.jsdelivr.net/npm/bluebird@3.7.2/js/browser/bluebird.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://alcdn.msauth.net/browser/2.0.0-beta.4/js/msal-browser.js"
			integrity="sha384-7sxY2tN3GMVE5jXH2RL9AdbO6s46vUh9lUid4yNCHJMUzDoj+0N4ve6rLOmR88yN"
			crossorigin="anonymous"
		></script>

		<!-- adding Bootstrap 4 for UI components  -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="SHORTCUT ICON"
			href="https://c.s-microsoft.com/favicon.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
			<a class="navbar-brand" href="/">SOME TEXT</a>
			<div class="ml-auto d-flex">
				<a class="navbar-brand" href="/">SOME MORE TEXT</a>
				<button
					type="button"
					id="SignIn"
					class="btn btn-secondary mx-3"
					onclick="signIn()"
				>
					Sign In
				</button>
			</div>
		</nav>
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row" id="groupdiv"></div>
			</div>
		</div>
		<p class="h4 text-center my-3 w-full d-none" id="result"></p>
		<p class="h3 text-center my-3 w-full d-none" id="timeout"></p>
		<!-- importing bootstrap.js and supporting js libraries -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

		<!-- importing app scripts (load order is important) -->
		<script type="text/javascript" src="./authConfig.js"></script>
		<script type="text/javascript" src="./graphConfig.js"></script>

		<script type="text/javascript" src="./authRedirect.js"></script>
		<script type="text/javascript" src="./graph.js"></script>

</html>
